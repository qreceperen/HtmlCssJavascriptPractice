<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
<h1 id="title"></h1>
<script>
    function $(id) {
        console.log("Id is:", id)
        return document.getElementById(id)
    }

var title = $("title");
title.innerText = "Custom inner text"



// Celcius to fahrenheit conversion
function cToF(c_num){

    var fahrenheit = (c_num *1.8)+ 32

    return fahrenheit

}

var zero = cToF(0);
console.log(zero);
var twenty = cToF(20);
console.log(twenty);
var boiling = cToF(100);
console.log(boiling);
var freezing = cToF(-40);
console.log(freezing);

</script>

</body>
</html>
