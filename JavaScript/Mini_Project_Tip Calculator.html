<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tip calculator</h1>
            </div>
        </div>
    </div>

    <div class="form-group row mt-4">
        <label for="billAmount" class="col-sm-3 col-form-label"> Bill Amount (in dollars)</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" step="0.01" id="billAmount" min="0" placeholder="ie. 25.99">
        </div>
    </div>

    <div class="form-group row ">
        <label for="tipAmount" class="col-sm-3 col-form-label"> Tip Amount (as a %) </label>

        <div class="col-sm-9">
            <input type="number" class="form-control" step="1" id="tipAmount" min="0" max="100" placeholder="ie. 9">
        </div>
    </div>

    <div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onclick="calculate()">Calculate Tip and Total Bill</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
            <div class="mt-3 tip-amount"></div>
            <div class="mt-3 total-with-tip"></div>
        </div>
    </div>

    <script>
      function calculate(){
          var billAmount = Number(document.getElementById("billAmount").value )
          var tipAmount = Number(document.getElementById("tipAmount").value)
            tipAmount = tipAmount / 100

         var totalTip = billAmount * tipAmount
         var tipHtml = "<h3>Total tip: <small>$" + totalTip.toFixed(2) + "</small></h3>"
         document.querySelector(".tip-amount").innerHTML = tipHtml

         var totalBillAmount = totalTip + billAmount
         var billHtml = "<h3>Total bill with tip: <small>$" + totalBillAmount.toFixed(2)+ "</small></h3>";
         document.querySelector(".total-with-tip").innerHTML = billHtml
         
         console.log(billAmount, tipAmount)
         

      }
    
    </script>



</body>
</html>
