<html lang="en">
<head>

    <title>Forms Fields</title>

<body>
    
    <form method="GET" action= "">
        <div>
            <label for="firstname">Input: Text</label>
            <input type="text" id="firstname">
        </div>

        <div>
            <label for="checkbox_field">Checkbox</label>
            <input type="checkbox" value = "1" id="firstname" name="firstname"> 
        </div>

        <div>
            <label>Radio buttons</label>
           <input type="radio" name="radio_test" value="1"> 1
           <input type="radio" name="radio_test" value="2">  2
           <input type="radio" name="radio_test" value="3">  3
        </div>

        <div>
            <label for="">Date </label>

        </div>

        <div>
            Email
            <input type="email" name="email">
        </div>

        <div>
            Number
            <input type="number" type="number" step="0.5" max="50" min="0">
        </div>

        <div>
            Password:

        </div>

        

    </form>
