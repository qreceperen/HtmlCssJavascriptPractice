<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary btn-lg js-button">
        CLICK ME
    </button>
    <div id="CountClicks"></div>
    <script>
      var btn = document.querySelector(".js-button")
      var TotalClicks = 0
      btn.addEventListener('click', function(event){
        TotalClicks++
        document.getElementById("CountClicks").innerText = TotalClicks
      })

      
    </script>



</body>
</html>
